<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Article Search</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<!-- New York Times Search Header -->
	<div class="jumbotron">
		<div class="page-header">
		  <h1>New York Times Search</h1>
		</div>
	</div>

	<!-- create Search Parameters Div -->
	<!-- Search Term Form -->
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title title">Search Parameters</h3>
  		</div>
  		<div class="panel-body">
    		<form>
				<div class="form-group">
					<label for ="searchTerm">Search Term: </label>
					<input type="search" class="form-control" id="searchTerm" placeholder="Roosevelt">
				</div>
				<!-- Number of Records to Retrieve -->
				<div class="form-group">
					<label for ="recordsToRetrieve">Number of Records to Retrieve: </label>
					<select class="form-control">
						<option>1</option>
						<option>5</option>
						<option>10</option>
					</select>
				</div>
				<!-- Start Year (Optional) -->
				<div class="form-group">
					<label for ="startYear">Start Year (Optional): </label>
					<input type="search" class="form-control" id="startYear" placeholder="1923">
				</div>
				<!-- End Year (Optional) -->
					<div class="form-group">
						<label for ="endYear">End Year (Optional): </label>
						<input type="search" class="form-control" id="endYear" placeholder="1929">
					</div>
			</form>
			<p>
				<!-- Search Button -->
				<button type="button" class="btn btn-primary btn-lg">Search</button>
				<!-- Clear Results Button -->
				<button type="button" class="btn btn-primary btn-lg">Clear Results</button>
			</p>
  		</div>
	</div>
	

	<!-- Top Articles Div -->
	<!-- top articles get dumped here -->
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Top Articles</h3>
  		</div>
  		<div class="panel-body">
			<div id="topArticles">
  		</div>
	</div>
	</div>


</div>

</body>
</html>
